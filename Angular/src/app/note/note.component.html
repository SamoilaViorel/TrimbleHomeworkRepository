<div class="noteContainer">
    <div class="noteDiv" *ngFor="let note of notes">
        <mat-card class="noteCard">
            <div>
                <mat-card-header class="cardTitle">
                    {{note.title}}
                </mat-card-header>

                <mat-card-content>
                    {{note.description}}
                </mat-card-content>
            </div>
            <div class="icons">
                <div class="iconsToLeft">
                    <mat-icon>forward</mat-icon>
                    <mat-icon>star_half</mat-icon>
                    <mat-icon>done_outline</mat-icon>
                </div>

                <div class="iconsToRight">
                    <button mat-icon-button (click)="updateNote(note)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteNote(note.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>

    </div>
</div>
